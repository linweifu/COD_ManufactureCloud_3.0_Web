<style type="text/css">
	#container {
		max-width: 768px;
		background-color: #f8f8f8;
		border: 1px solid #ececec;
		border-radius: 5px;
		padding: 0 25px 20px 25px;
	}	
	h3 {color: #000;}
	#form-horizontal {margin-top: 1.5em;color: #333}
	.control-label {text-align: left !important;}
	.link {text-align: left !important; color: rgb(79,159,207)} 

</style>
<h3 class="text-center">二维码扫描工具</h3>
<div id="container" class="container">
	<form class="form-horizontal col-md-7" id="form-horizontal" name="qrCodeForm" novalidate>
		<div class="form-group">
			<label class="col-sm-3 control-label">物料编号</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="materialId" ng-model="qrCode.materialId" nrequired>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">物料版本</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="materialVersion" ng-model="qrCode.materialVersion" required >
			</div>
		</div>
		<div class="form-group">
			<label for="contactPhone" class="col-sm-3 control-label">物料名称</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="materialName" ng-model="qrCode.materialName" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">供应商编号</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="vendorId" ng-model="qrCode.vendorId" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">供应商名称</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="vendorShortName" ng-model="qrCode.vendorShortName" required>
			</div>
		</div>
		<button class="btn btn-success" style="padding: .3em .6em;margin-right: 1em;"  ng-click="genCode();" ng-disabled="qrCodeForm.$invalid">生成二维码</button>
		<button class="btn btn-default" style="padding: .3em .6em;;margin-right: 1em;"  ng-click="clearCode();">清空数据</button>
		<button class="btn btn-default" style="padding: .3em .6em;"  ng-click="back();">返回管理面板</button>
	</form>

	<div class="col-md-5 text-center" style="margin-top: 1.5em;">
		<img id="qrcode" src="" alt="" class="center-block img-responsive">		
	</div>

</div>

<div id="container" class="container text-center" style="word-break:break-all;padding: 10px;margin-top:1em;font-size: 16px;"><p>输入参数为：</p>{{qrCode}}</div>
