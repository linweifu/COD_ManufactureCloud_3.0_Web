<style type="text/css">
	#container {
		max-width: 768px;
		background-color: #f8f8f8;
		border: 1px solid #ececec;
		border-radius: 5px;
		padding: 0 25px 20px 25px;
	}	
	h3 {color: #000;}
	#form-horizontal {margin-top: 1.5em;color: #333}
	.control-label {text-align: left !important; margin-left: 27px;}
	.link {text-align: left !important; color: rgb(79,159,207)} 
	.form-group {margin-top: 1em;margin-bottom: 1em;}

</style>
<h3 class="text-center">{{qrCode.curCom}}(IPQC二维码生成器)</h3>
<div id="container" class="container">
	<form class="form-horizontal col-md-7 col-sm-7 col-xs-7" id="form-horizontal" name="qrCodeForm" novalidate>
		<div class="form-group">
			<label class="col-sm-4 control-label">物料编号</label>
			<div class="col-sm-7">
				<select class="form-control" ng-options="o as o.materialNo for o in qrCode.materialNameDic" ng-model="qrCode.materialNameSelected" ng-change="queryMaterialVersionByMaterialNo()"></select>
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-4 control-label">物料版本</label>
			<div class="col-sm-7">
				<select class="form-control" ng-options="o as o.materialVersion for o in qrCode.materialVersionDic" ng-model="qrCode.materialVersionSelected"></select>
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-4 control-label">生产车间</label>
			<div class="col-sm-7">
				<select class="form-control" ng-options="o as o.workshopShortName for o in qrCode.workshopDic" ng-model="qrCode.workshopSelected"></select>
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-4 control-label">机器编号</label>
			<div class="col-sm-7">
				<input class="form-control" type="text" name="machineNo" id="machineNo" ng-model="qrCode.machineNo" required>
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-4 control-label">工艺流转卡号</label>
			<div class="col-sm-7">
				<input class="form-control" type="text" name="processtransfercardNo" id="processtransfercardNo" ng-model="qrCode.processtransfercardNo" required>
			</div>
		</div>	

		<button class="btn btn-success" style="padding: .3em .6em;margin-left: 2em;"  ng-click="IPQCgenCode();">生成二维码</button>
		<button class="btn btn-default" style="padding: .3em .6em;margin-left: 2em;margin-right: 2em;"  ng-click="clearCode();">清空数据</button>
		<button class="btn btn-default" style="padding: .3em .6em;"  ng-click="back();">返回管理面板</button>
	</form>

	<div class="col-md-5 text-center">
		<div id="qrcodepic" style="margin-top: 1.5em;">
			<img id="qrcode" src="" alt="" class="center-block img-responsive">		
		</div>
		<button id="print" style="display: none;margin-top:.5em;padding: .3em .6em;" class="btn btn-default" ng-click="print()">打印二维码</button>
	</div>

</div>
