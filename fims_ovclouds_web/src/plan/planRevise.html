<style type="text/css">
	#container {
		max-width: 768px;
		background-color: #f8f8f8;
		border: 1px solid #ececec;
		border-radius: 5px;
		padding: 0 25px 20px 25px;
	}	
	h3 {color: #000;}
	#form-horizontal {margin-top: 1.5em;color: #333}
	.link {text-align: left !important; color: rgb(79,159,207)} 
	.left{text-align: left !important;float: left;padding-left: 15px;padding-top: 7px;padding-right: 5px;}

</style>

<div class="container" id="container" ng-controller="planReviseCtrl">
<h3>修改检验计划</h3>
<form class="form-horizontal" id="form-horizontal" name="planCheckForm" novalidate>
		<div class="form-group">
			<label class="left control-label">待检物料编号</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="materialNo" ng-model="planRevise.keyCheckoutPlan.materialNo" required ng-disabled="true">
			</div>
            <label class="left control-label" style="margin-right:55px">版本</label>
            <div class="col-sm-3">
            	<input type="text" class="form-control" name="materialVersion" ng-model="planRevise.keyCheckoutPlan.materialVersion" required ng-disabled="true">
            </div>
		</div>
        <div class="form-group">
        	<label class="left control-label">待检物料简称</label>
        	<div class="col-sm-5">
        	<input type="text" class="form-control" name="materialShortName" ng-model="planRevise.keyCheckoutPlan.materialShortName" required ng-disabled="true">
            </div>
        </div>
        <div class="form-group">
        	<label class="left control-label">检验计划编号</label>
        	<div class="col-sm-5">
        		<input type="text" class="form-control" name="checkoutPlanNo" ng-model="planRevise.keyCheckoutPlan.checkoutPlanNo" required ng-disabled="true">
        	</div>
        	<label class="left control-label"style="margin-right:55px">版本</label>
            <div class="col-sm-3">
            	<input type="text" class="form-control" name="checkoutPlanVersion" ng-model="planRevise.keyCheckoutPlan.checkoutPlanVersion" required  ng-disabled="true">
            </div>
        </div>
        <div class="form-group">
        	<label class="left control-label" style="margin-right:53px">AQL</label>
        	<div class="col-sm-5">
        		<input type="text" class="left form-control" name="aql"   ng-model="planRevise.keyCheckoutPlan.aql" required >
        	</div>
        	<label class="left control-label"style="margin-right:15px">制作人工号</label>
            <div class="col-sm-3">
            	<input type="text" class="form-control" name="makeJobNumber" ng-model="planRevise.keyCheckoutPlan.makeJobNumber" required >
            </div>
        </div>
        <div class="form-group">
        	<label class="left control-label" style="margin-right:40px">制作人</label>
        	<div class="col-sm-5">
        		<input type="text" class="form-control" name="makeName" ng-model="planRevise.keyCheckoutPlan.makeName" required  >
        	</div>
        	<label class="left control-label" style="margin-right:30px">制作时间</label>
        	<div class="col-sm-3">
        		<input type="text" class="form-control" name="makeTime" ng-model="planRevise.keyCheckoutPlan.makeTime" required  >
        	</div>
        </div>
         <div class="form-group">
        	<label class="left control-label" style="margin-right:40px">录入人</label>
        	<div class="col-sm-5">
        		<input type="text" class="form-control" name="entryName" ng-model="planRevise.keyCheckoutPlan.entryName" required ng-disabled="true" >
        	</div>
        	<label class="left control-label" style="margin-right:30px">录入时间</label>
        	<div class="col-sm-3">
        		<input type="text" class="form-control" name="entryTime" ng-model="planRevise.keyCheckoutPlan.entryTime" required ng-disabled="true" >
        	</div>
        </div>

        <button class="btn btn-success" style="padding:.3em .6em; margin-top:20px; margin-right:20px;" ng-disabled="planReviseForm.$invalid||planReviseForm.$pristine" ng-click="planRevise.updateQCP()">修改</button>

        <button class="btn btn-info" style="padding:.3em .6em; margin-top:20px; margin-right:20px;" ng-click="planRevise.activateQCP()">启用</button>

        <button class="btn btn-success" style="padding:.3em .6em; margin-top:20px;" ui-sref="account_index.planHistoryList">查看历史版本</button>

        <button class="btn btn-info" style="padding:.3em .6em; margin-top:20px; margin-left:20px;" ui-sref="account_index.planMetricList">检验项目</button>

         <button class="btn btn-primary" style="padding:.3em .6em; margin-top:20px; margin-left:20px;" ng-click="planRevise.back()">返回</button>
	</form>
</div>
