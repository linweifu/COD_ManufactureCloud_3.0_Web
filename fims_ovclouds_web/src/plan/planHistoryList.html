<style type="text/css">
	#container {
		background-color: #fefefe;
		border: 1px solid #ececec;
		border-radius: 5px;
		padding: 10px 25px;
	}	
	#form-horizontal {margin: .8em auto;color: #555}
	
	.left{text-align: left !important;float: left;padding-left: 15px;padding-top: 7px;padding-right: 5px;}

	.table th{text-align: center;}

	.table a {color: rgb(29,124,244);}

	.img-circle {
		width: 55px;
		height: 55px;
		float: left;
		margin-left: .2em;
	}

	.row {margin-bottom: 1em;}

	.span {float: right;line-height: 1.5em;padding-top: .5em;padding-right: .6em;}
	.name {font-size: 14px;}
	.author {color: #f68539;font-size: 12px;}
	.top {margin-top: 1.8em;}
	
</style>

<div id="container" class="container text-center" ng-controller="planHistoryListCtrl">
<!-- <div id="container" class="container text-center"> -->
	<div class="row">

	<form class="form-horizontal" id="form-horizontal" name="planHistoryListForm" novalidate>
		<label class="left control-label" style="font-size:17px;">公司简称: {{companyShortName}}</label>
		<label class="left control-label" style="margin-left:1.5em;">检验计划类型</label>
		<div class="col-md-2">
			<select class="form-control" ng-model="planHistoryList.selQCPType"  ng-selected="planHistoryList.dicQCPType[0]" ng-options="o as o.name for o in planHistoryList.dicQCPType" ng-change="checkHistoryQCP()">
			</select>
		</div>
		<div class="col-md-1">
			<button class="btn btn-primary" ng-click="planHistoryListBack()">返回</button>
			
		</div>
	</form>
	</div>
	<!-- <span style="font-size: 20px;">{{companyShortName}}</span>
	<span style="font-size: 20px;">{{companyShortName}}</span> -->
	<div class="row">
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover ">
			<thead>
		    <tr>
		      <th>#</th>
		      <th>检验计划编号</th>
		      <th>计划版本</th>
		      <th>物料编号</th>
		      <th>物料版本</th>
		      <th>物料简称</th>
		      <th>AQL</th>
		      <th>制作人工号</th>
		      <th>制作人</th>
		      <th>制作时间</th>
		      <th>导入人</th>
		      <th>导入时间</th>
		      <th>状态</th>
		      <th>操作</th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		  	<tr ng-repeat="list in planHistoryList.QCP">
		  		<td>{{$index+1}}</td>
		  		<td ng-bind="list.checkoutPlanNo"></td>
		  		<td ng-bind="list.checkoutPlanVersion"></td>
		  		<td ng-bind="list.materialNo"></td>
		  		<td ng-bind="list.materialVersion"></td>
		  		<td ng-bind="list.materialShortName"></td>
		  		<td ng-bind="list.aql"></td>
		  		<td ng-bind="list.makeJobNumber"></td>
		  		<td ng-bind="list.makeName"></td>
		  		<td ng-bind="list.makeTime"></td>
		  		<td ng-bind="list.entryName"></td>
		  		<td ng-bind="list.entryTime"></td>
		  		<td ng-bind="list.checkoutPlanStatus"></td>	  		
		  		<td><a ng-click="querySingleQCPInfo(list.checkoutPlanSid,list.checkoutPlanStatusCode)">查看</a></td>
		  		<!-- <td><a href="" ng-click="">检验项目</a></td> -->
		  		<td><a ng-click="querySingCopyInfo(list.checkoutPlanSid,list.checkoutPlanStatusCode)"  >复制</a></td>
		  	</tr>
		  </tbody>
		</table>
	</div>
	</div>

</div>
