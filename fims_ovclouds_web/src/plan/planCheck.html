<style type="text/css">
	#container {
		max-width: 768px;
		background-color: #f8f8f8;
		border: 1px solid #ececec;
		border-radius: 5px;
		padding: 0 25px 20px 25px;
	}	
	h3 {color: #000;}
	#form-horizontal {margin-top: 1.5em;color: #333}
	.link {text-align: left !important; color: rgb(79,159,207)} 
	.left{text-align: left !important;float: left;padding-left: 15px;padding-top: 7px;padding-right: 5px;}

</style>

<div id="container" class="container" ng-controller="planCheckCtrl">
	<form class="form-horizontal" id="form-horizontal" name="planCheckForm" novalidate>
		<div class="form-group">
			<label class="left control-label">待检物料编号</label>
			<div class="col-sm-5">
				<input type="text" class="form-control"  name="materialNo" ng-model="planCheck.materialNo" required ng-disabled="true">
			</div>

			<label for="name" class="left control-label">版本</label>
			<div class="col-sm-2">
				<input type="text" class="form-control"  name="materialVersion" ng-model="planCheck.materialVersion" required ng-disabled="true">
			</div>

			<!-- <div class="col-sm-5">
				<select class="form-control" ng-model="planCheck.industry.iType" ng-options="o as o.name for o in dictionary.iType" ng-change="queryInfo()" name="s"></select>
			</div> -->
		</div>
		<div class="form-group">
			<label class="left control-label">待检物料简称</label>
			<div class="col-sm-4">
				<input type="text" class="form-control"  name="materialShortName" ng-model="planCheck.materialShortName" required ng-disabled="true">
			</div>
		</div>

		<div class="form-group">
			<label class="left control-label">检验计划编号</label>
			<div class="col-sm-5">
				<input type="text" class="form-control"  name="checkoutPlanNo" ng-model="planCheck.checkoutPlanNo" required ng-disabled="true">
			</div>

			<label class="left control-label">版本</label>
			<div class="col-sm-2">
				<input type="text" class="form-control"  name="checkoutPlanVersion" ng-model="planCheck.checkoutPlanVersion" required ng-disabled="true">
			</div>
		</div>

		<div class="form-group">
			<label class="left control-label" style="margin-right: 1em">AQL</label>
			<div class="col-sm-3">
				<input type="text" class="form-control"  name="aql" ng-model="planCheck.aql" required ng-disabled="true">
			</div>
		</div>

		<div class="form-group">
			<label class="left control-label">制作人</label>
			<div class="col-sm-4">
				<input type="text" class="form-control"  name="makeName" ng-model="planCheck.makeName" required ng-disabled="true">
			</div>

			<label class="left control-label">制作时间</label>
			<div class="col-sm-3">
				<input type="date" class="form-control" id="makeTime" name="makeTime" ng-model="planCheck.makeTime" required ng-disabled="true">
			</div>
		</div>

		<div class="form-group">
			<label class="left control-label">录入人</label>
			<div class="col-sm-4">
				<input type="text" class="form-control"  name="entryName" ng-model="planCheck.entryName" required ng-disabled="true">
			</div>

			<label class="left control-label">录入时间</label>
			<div class="col-sm-3">
			<input type="date" class="form-control" id="entryTime" name="entryTime" ng-model="planCheck.entryTime" ng-disabled="true" required ng-disabled="true">
			</div>
		</div>

		<!-- <button class="btn btn-default" style="padding: .3em .6em;" ng-disabled="companySetting.$invalid||companySetting.s.$pristine||companySetting.s1.$pristine||companySetting.s2.$pristine||companySetting.s3.$pristine||companySetting.s4.$pristine">查看历史版本</button> -->

		<button class="btn btn-default" style="padding: .3em .6em;" ui-sref="account_index.planHistoryList">查看历史版本</button>

		<button class="btn btn-default" style="padding: .3em .6em; margin-left: 1em;" ui-sref="account_index.planMetricList" >检验项目</button>

		<button class="btn btn-default" style="padding: .3em .6em; margin-left: 1em;" ng-click="planCheckBack()" >返回</button>
	</form>

</div>
