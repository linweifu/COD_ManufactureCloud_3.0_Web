<style type="text/css">
	#container {background-color: #fefefe;border: 1px solid #ececec;border-radius: 5px;	padding: 10px 25px;}	
	#form-horizontal {margin: .8em auto;color: #555}
	.form-control {max-width: 170px;display: inline-block;}
	.left{text-align: left !important;float: left;padding-left: 15px;padding-top: 7px;padding-right: 5px;}
	.table th{text-align: center;}
	.table a {color: rgb(29,124,244);}
	.img-circle {width: 55px;height: 55px;float: left;margin-left: .2em;}
	.span {float: right;line-height: 1.5em;padding-top: .5em;padding-right: .6em;}
	.name {font-size: 14px;}
	.author {color: #f68539;font-size: 12px;}
	.top {margin-top: 1.8em;}
	th,td {width: 1px;white-space: nowrap; word-break:  keep-all; }	  
</style>
<div id="container" class="container text-center">
	<h3 style="font-weight: 700;">{{companyShortName}}&nbsp;&nbsp;&nbsp;进货检验质量状况每月月报统计_物料供应商</h3>
	<div class="form-group" style="margin-top: 1.5em;">
		<form class="form-horizontal" id="form-horizontal" name="monthlyStatisticsform" novalidate>			
			<label class=" control-label" style="margin-right:1em;">检验时间</label>
			<input type="month" class="form-control" id="checkoutTime" name="checkoutTime" ng-model="monthlyStatistics.checkoutTime" required>		
			<button class="btn btn-success btn-newMem" id="btn-newMem" style="margin-left: 1.5em;" ng-click="getMonthStatics1()">查询</button>				
		</form>
	</div>
	<div class="row">
		<div class="table-responsive"  style="margin-bottom: 1.5em;">
			<table class="table table-striped table-bordered table-hover ">
				<thead>
				    <tr>
					  <th>序号</th>
			          <th>检验日期</th>
				      <th>进货检验记录编号</th>
				      <th>批次编号</th>
				      <th>条形码编号</th>				      
				      <th>外部入库单号</th>
				      <th>检验员工号</th>
				      <th>检验员姓名</th>
				      <th style="background-color: #E5E5E5;">物料编号</th>
				      <th style="background-color: #E5E5E5;">物料版本</th>
				      <th style="background-color: #E5E5E5;">物料简称</th>
				      <th style="background-color: #E5E5E5;">供应商编号</th>
				      <th style="background-color: #E5E5E5;">供应商简称</th>
				      <th>送检数量总计</th>
				      <th>抽样数量总计</th>
				      <th>抽样合格品数量总计</th>
				      <th>抽样不合格品数量总计</th>
				      <th>抽样不良现象总计</th>
				      <th>平均抽样合格率</th>
				      <th>整体抽样合格率</th>
				      <th>平均抽样不合格率</th>
				      <th>整体抽样不合格率</th>
				      <th>整体抽样不合格率PPM</th>
				      <th>批次合格率</th>
				      <th>送检数量</th>
				      <th>抽样数量</th>
				      <th>抽样合格品数量</th>
				      <th>抽样不合格品数量</th>
				      <th>批次内抽样不良现象总计</th>
				      <th>抽样合格率 %</th>
				      <th>抽样不合格率 %</th>
				      <th>抽样不合格率PPM</th>
				      <th>AQL</th>
				    </tr>
			    </thead>
			  <tbody>		 
			  	<tr ng-repeat="list in monthlyStatistics.dateSelected">
			  		<td>{{$index+1}}</td>
			  		<td ng-bind="list.iqcQualityDailyList.checkoutTime"></td>
			  		<td ng-bind="list.iqcQualityDailyList.checkoutRecordNo"></td>
			  		<td ng-bind="list.iqcQualityDailyList.batchNo"></td>
			  		<td ng-bind="list.iqcQualityDailyList.materialBarcode"></td>
			  		<td ng-bind="list.iqcQualityDailyList.materialNo"></td>
			  		<td ng-bind="list.iqcQualityDailyList.materialVersion"></td>
			  		<td ng-bind="list.iqcQualityDailyList.materialShortName"></td>
			  		<td ng-bind="list.iqcQualityDailyList.vendorNo"></td>
			  		<td ng-bind="list.iqcQualityDailyList.vendorShortName"></td>
			  		<td ng-bind="list.iqcQualityDailyList.externalReceiptNo"></td>
			  		<td ng-bind="list.iqcQualityDailyList.nspectorJobNumber"></td>
			  		<td ng-bind="list.iqcQualityDailyList.nspectorName"></td>	  		
			  		<td ng-bind="list.iqcQualityDailyList.giveCheckoutAmount"></td>
			  		<td ng-bind="list.iqcQualityDailyList.sampleAmount"></td>
			  		<td ng-bind="list.iqcQualityDailyList.sampleQualifiedAmount"></td>
			  		<td ng-bind="list.iqcQualityDailyList.sampleUnqualifiedAmount"></td>
			  		<td ng-bind="list.iqcQualityDailyList.sampleDefectiveAmountTotal"></td>
			  		<td ng-bind="list.averageSampleQualifiedRate"></td>
			  		<td ng-bind="list.overallSampleQualifiedRate"></td>
			  		<td ng-bind="list.averageSampleUnqualifiedRate"></td>
			  		<td ng-bind="list.overallSampleUnqualifiedRate"></td>
			  		<td ng-bind="list.overallSampleUnqualifiedRatePpm"></td>
			  		<td ng-bind="list.batchQualifiedRate"></td>
			  		<td ng-bind="list.submitCheckoutAmountTotal"></td>
			  		<td ng-bind="list.sampleAmountTotal"></td>
			  		<td ng-bind="list.sampleQualifiedAmountTotal"></td>
			  		<td ng-bind="list.sampleUnqualifiedAmountTotal"></td>
			  		<td ng-bind="list.inbatchSampleBadPhenomenonTotalTotal"></td>
			  		<td ng-bind="list.iqcQualityDailyList.sampleQualifiedRate"></td>
			  		<td ng-bind="list.iqcQualityDailyList.sampleQualifiedRate"></td>
			  		<td ng-bind="list.iqcQualityDailyList.sampleUnqualifiedRatePpm"></td>
			  		<td ng-bind="list.iqcQualityDailyList.aql"></td>
			  		<!-- <td ng-bind="list.iqcQualityDailyList.determinationResults"></td> -->
			  		
			  	</tr>
			  </tbody>
			</table>
		</div>
		<button class="btn btn-success btn-newMem" ng-click="monthlyStatisticsBack()">返回管理面板</button>
	</div>
</div>
