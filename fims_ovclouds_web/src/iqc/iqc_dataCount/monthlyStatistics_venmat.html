<style type="text/css">
	#container {background-color: #fefefe;border: 1px solid #ececec;border-radius: 5px;	padding: 10px 25px;}	
	#form-horizontal {margin: .8em auto;color: #555}
	.form-control {max-width: 170px;display: inline-block;}
	.left{text-align: left !important;float: left;padding-left: 15px;padding-top: 7px;padding-right: 5px;}
	.table th{text-align: center;}
	.table a {color: rgb(29,124,244);}
	.img-circle {width: 55px;height: 55px;float: left;margin-left: .2em;}
	.span {float: right;line-height: 1.5em;padding-top: .5em;padding-right: .6em;}
	.name {font-size: 14px;}
	.author {color: #f68539;font-size: 12px;}
	.top {margin-top: 1.8em;}
	th,td {width: 1px;white-space: nowrap; word-break:  keep-all; }	  
</style>
<div id="container" class="container text-center">
	<h3 style="font-weight: 700;">{{companyShortName}}&nbsp;&nbsp;&nbsp;进货检验质量状况每月月报统计_供应商物料</h3>
	<div class="form-group" style="margin-top: 1.5em;">
		<form class="form-horizontal" id="form-horizontal" name="monthlyStatisticsform" novalidate>			
			<label class=" control-label" style="margin-right:1em;">检验时间</label>
			<input type="month" class="form-control" id="checkoutTime" name="checkoutTime" ng-model="monthlyStatistics.checkoutTime" required>		
			<button class="btn btn-success btn-newMem" id="btn-newMem" style="margin-left: 1.5em;" ng-click="A103_1MonthlyReport()">查询</button>				
		</form>
	</div>
	<div class="row">
		<div class="table-responsive"  style="margin-bottom: 1.5em;">
			<table class="table table-striped table-bordered table-hover ">
				<thead>
				    <tr>
					  <th class="active">序号</th>
			          <th class="active">检验日期</th>
				      <th class="active">检验记录编号</th>
				      <th class="active">批次编号</th>
				      <!-- <th>条形码编号</th> -->			      				      
				      <th class="active">外部入库单号</th>
				      <th class="active">检验员工号</th>
				      <th class="active">检验员姓名</th>
				      <th class="success">供应商编号</th>
				      <th class="success">供应商简称</th>
				      <th class="success">物料编号</th>
				      <th class="success">版本</th>
				      <th class="success">物料简称</th>
				      <th class="info">送检数量总计</th>
				      <th class="info">抽样数量总计</th>
				      <th class="info">抽样合格品数量总计</th>
				      <th class="info">抽样不合格品数量总计</th>
				      <th class="info">抽样不良现象总计</th>
				      <th class="info">平均抽样合格率</th>
				      <th class="info">整体抽样合格率</th>
				      <th class="info">平均抽样不合格率</th>
				      <th class="info">整体抽样不合格率</th>
				      <th class="info">整体抽样不合格率PPM</th>
				      <th class="info">批次合格率</th>
				      <th class="warning">送检数量</th>
				      <th class="warning">抽样数量</th>
				      <th class="warning">抽样合格品数量</th>
				      <th class="warning">抽样不合格品数量</th>
				      <th class="warning">批次内抽样不良现象总计</th>
				      <th class="warning">抽样合格率 %</th>
				      <th class="warning">抽样不合格率 %</th>
				      <th class="warning">抽样不合格率PPM</th>
				      <th class="warning">AQL</th>
				      <th class="warning">判定结果</th>
				    </tr>
			    </thead>
			  <tbody>		 
			  	<tr ng-repeat="list in monthlyStatistics.dateSelected">
			  		<td>{{$index+1}}</td>
			  		<td ng-bind="list.checkoutTime"></td>
			  		<td ng-bind="list.checkoutRecordNo"></td>
			  		<td ng-bind="list.batchNo"></td>
			  		<!-- <td ng-bind="list.materialBarcode"></td> -->		  		
					<td ng-bind="list.externalReceiptNo"></td>
					<td ng-bind="list.nspectorJobNumber"></td>
			  		<td ng-bind="list.nspectorName"></td>
			  		<td ng-bind="list.vendorNo"></td>
			  		<td ng-bind="list.vendorShortName"></td>
			  		<td ng-bind="list.materialNo"></td>
			  		<td ng-bind="list.materialVersion"></td>
			  		<td ng-bind="list.materialShortName"></td>			  		
			  		<td ng-bind="list.giveCheckoutAmountTotal"></td>
			  		<td ng-bind="list.sampleAmountTotal"></td>
			  		<td ng-bind="list.sampleQualifiedAmountTotal"></td>
			  		<td ng-bind="list.sampleUnqualifiedAmountTotal"></td>
			  		<td ng-bind="list.sampleDefectiveAmountTotalTotal"></td>
			  		<td ng-bind="list.averageQualifiedRate"></td>
			  		<td ng-bind="list.totalQualifiedRate"></td>
			  		<td ng-bind="list.averageUnqualifiedRate"></td>
			  		<td ng-bind="list.totalUnqualifiedRate"></td>
			  		<td ng-bind="list.totalUnqualifiedRatePpm"></td>
			  		<td ng-bind="list.batchPassRate"></td>			  		
			  		<td ng-bind="list.giveCheckoutAmount"></td>
			  		<td ng-bind="list.sampleAmount"></td>
			  		<td ng-bind="list.sampleQualifiedAmount"></td>
			  		<td ng-bind="list.sampleUnqualifiedAmount"></td>	  		
			  		<td ng-bind="list.sampleDefectiveAmountTotal"></td>
			  		<td ng-bind="list.sampleQualifiedRate"></td>
			  		<td ng-bind="list.sampleUnqualifiedRate"></td>
			  		<td ng-bind="list.sampleUnqualifiedRatePpm"></td>
			  		<td ng-bind="list.aql"></td>
			  		<td ng-bind="list.determinationResults"></td>
			  		
			  	</tr>
			  </tbody>
			</table>
		</div>
		<button class="btn btn-success btn-newMem" ng-click="monthlyStatisticsBack()">返回管理面板</button>
	</div>
</div>
