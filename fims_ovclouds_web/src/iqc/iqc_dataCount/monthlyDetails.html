<style type="text/css">
	#container {background-color: #fefefe;border: 1px solid #ececec;border-radius: 5px;	padding: 10px 25px;}	
	#form-horizontal {margin: .8em auto;color: #555}
	.form-control {max-width: 170px;display: inline-block;}
	.left{text-align: left !important;float: left;padding-left: 15px;padding-top: 7px;padding-right: 5px;}
	.table th{text-align: center;}
	.table a {color: rgb(29,124,244);}
	.img-circle {width: 55px;height: 55px;float: left;margin-left: .2em;}
	.span {float: right;line-height: 1.5em;padding-top: .5em;padding-right: .6em;}
	.name {font-size: 14px;}
	.author {color: #f68539;font-size: 12px;}
	.top {margin-top: 1.8em;}
	th,td {width: 1px;white-space: nowrap;word-break:  keep-all;}	
	
</style>

<div id="container" class="container text-center">
	<h3 style="font-weight: 700;">{{companyShortName}}&nbsp;&nbsp;&nbsp;进货检验质量状况月报明细</h3>
	<div class="form-group" style="margin-top: 1.5em;">
		<form class="form-horizontal" id="form-horizontal" name="monthlyDetailsform" novalidate>
			<label class=" control-label" style="margin-right:1em;">检验时间</label>
			<input type="month" class="form-control" id="checkoutTime" name="checkoutTime" ng-model="monthlyDetails.checkoutTime" required>		
			<button class="btn btn-success btn-newMem" id="btn-newMem" style="margin-left: 1.5em;" ng-click="getMonthDetails()">查询</button>				
		</form>
	</div>
	<!-- <span style="font-size: 20px;">{{companyShortName}}</span>
	<span style="font-size: 20px;">{{companyShortName}}</span> -->
	<div class="row">
		<div class="table-responsive"  style="margin-bottom: 1.5em;">
			<table class="table table-striped table-bordered table-hover ">
				<thead>
			    <tr>
			      <th>序号</th>
			      <th>检验日期</th>
			      <th>进货检验记录编号</th>
			      <th>批次编号</th>
			      <th>条形码编号</th>
			      <th>物料编号</th>
			      <th>供应商编号</th>
			      <th>供应商简称</th>
			      <th>送检数量</th>
			      <th>抽样数量</th>
			      <th>抽样合格品数量</th>
			      <th>抽样不合格品数量</th>
			      <th>批次内抽样不良现象总计</th>
			      <th>抽样合格率 %</th>
			      <th>抽样不合格率 %</th>
			      <th>抽样不合格率PPM</th>
			      <th>AQL</th>
			      <th>判定结果</th>
			      <th>检验员姓名</th>
			    </tr>
			  </thead>
			  <tbody>		 
			  	<tr ng-repeat="list in monthlyDetails.dateSelected">
			  		<td>{{$index+1}}</td>
			  		<td ng-bind="list.materialSid"></td>
			  		<td ng-bind="list.materialNo"></td>
			  		<td ng-bind="list.materialShortName"></td>
			  		<td ng-bind="list.materialVersion"></td>
			  		<td ng-bind="list.materialFullName"></td>
			  		<td ng-bind="list.materialBarcode"></td>
			  		<td ng-bind="list.notes"></td>
			  		<td ng-bind="list.materialSid"></td>
			  		<td ng-bind="list.materialSid"></td>
			  		<td ng-bind="list.materialSid"></td>
			  		<td ng-bind="list.materialSid"></td>
			  		<td ng-bind="list.materialSid"></td>
			  	</tr>
			  </tbody>
			</table>
			
		</div>
	<button class="btn btn-success btn-newMem" ng-click="monthlyDetailsBack()">返回管理面板</button>
	</div>
</div>
