<style type="text/css">
	#container {
		background-color: #fefefe;
		border: 1px solid #ececec;
		border-radius: 5px;
		padding: 10px 25px;
	}	
	
	h3 {margin-top: .5em;margin-bottom: .8em;}
	
	.table th{text-align: center;}

	.btn-newMem {
		padding: .4em 4.5em ;
		margin: .5em  auto .6em auto;
		font-size: 16px;
	}

	.table a {color: rgb(29,124,244);}

	.img-circle {
		width: 55px;
		height: 55px;
		float: left;
		margin-left: .2em;
	}

	.row {margin-bottom: 1em;}

	.span {float: right;line-height: 1.5em;padding-top: .5em;padding-right: .6em;}
	.name {font-size: 14px;}
	.author {color: #f68539;font-size: 12px;}
	.top {margin-top: 1.8em;}
	
</style>

<div id="container" class="container text-center" ng-controller="vendorListCtrl">
	<h3>{{companyShortName}}——供应商管理</h3>
	
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover ">
			<thead>
		    <tr>
		      <th>#</th>
		      <th>供应商编号</th>
		      <th>供应商简称</th>
		      <th>供应商全称</th>
		      <th>供应商邮编</th>
		      <th>联系电话</th>
		      <th>供应商地址</th>
		      <th>操作</th>
		    </tr>
		  </thead>
		  <tbody>
		  	<tr ng-repeat="list in listdata">
		  		<td>{{$index+1}}</td>
		  		<td ng-bind="list.vendorNo"></td>
		  		<td ng-bind="list.vendorShortName"></td>
		  		<td ng-bind="list.vendorFullName"></td>
		  		<td ng-bind="list.zipCode"></td>
		  		<td ng-bind="list.contactPhone"></td>
		  		<td ng-bind="list.contactAddress"></td>
		  		<td><a href="" ng-click="querySingleVendorInfo(list.vendorSid)">修改</a></td>
		  	</tr>
		  </tbody>
		</table>
		<nav>
		  <ul class="pager">
		    <li><a href="javascript:void(0)"><span aria-hidden="true">&larr;</span> 上一页</a></li>
		    <li><a href="javascript:void(0)">下一页 <span aria-hidden="true">&rarr;</span></a></li>
		  </ul>
		</nav>
	</div>


	<button class="btn btn-success btn-newMem" id="btn-newMem" style="margin-right:.3em;"  data-toggle="modal" data-target="#form">新增供应商信息</button>
	<button class="btn btn-default btn-newMem" ng-click="vendorlistBack()">返回管理面板</button>

	<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="text-align:left">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      </div>
	      <div class="modal-body">
	        <form name="vendorForm" novalidate>
	          <div class="form-group">
	            <label for="vendorNo" class="control-label">供应商编号</label>
	            <input type="text" class="form-control" id="vendorNo" name="vendorNo" required ng-model="newvendor.vendorNo" ng-disabled="true">
	          </div>
	          <div class="form-group">
	            <label for="vendorShortName" class="control-label">供应商简称</label>
	            <input type="text" class="form-control" id="vendorShortName" name="vendorShortName" required ng-model="newvendor.vendorShortName">
	          </div>
	          <div class="form-group">
	            <label for="vendorFullName" class="control-label">供应商全称</label>
	            <input type="text" class="form-control" id="vendorFullName" name="vendorFullName" required ng-model="newvendor.vendorFullName">
	          </div>
	          <div class="form-group">
	            <label for="zipCode" class="control-label">供应商邮编</label>
	            <input type="text" class="form-control" id="zipCode" name="zipCode" required ng-model="newvendor.zipCode">
	          </div>
	          <div class="form-group">
	            <label for="contactPhone" class="control-label">联系电话</label>
	            <input type="text" class="form-control" id="contactPhone" name="contactPhone" required ng-model="newvendor.contactPhone">
	          </div>
	          <div class="form-group">
	            <label for="contactAddress" class="control-label">供应商地址</label>
	            <input type="text" class="form-control" id="contactAddress" name="contactAddress" required ng-model="newvendor.contactAddress">
	          </div>
	          <div class="form-group">
	            <label for="notes" class="control-label">供应商备注</label>
	            <input type="text" class="form-control" id="notes" name="notes" required ng-model="newvendor.notes">
	          </div>
	          <div class="modal-footer">
	            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	            <button type="button" class="btn btn-success" ng-disabled="vendorForm.$invalid"  data-dismiss="modal" ng-click="addOrUpdateVendors()">新增供应商</button>
	           </div>
	        </form>
	      </div>
	      
	    </div>
	  </div>
	</div>
</div>
