<style type="text/css">
	#container {
		max-width: 768px;
		background-color: #f8f8f8;
		border: 1px solid #ececec;
		border-radius: 5px;
		padding: 0 25px 20px 25px;
	}	
	h3 {color: #000;}

	#label {padding: .6em;display: inline-block;font-size: 15px;}
</style>

<div id="container" class="container" ng-controller="agreeMemCtrl">
	<h3>添加新成员</h3>
	<p style="color: #333;font-size: 16px;">通过公开链接，快速邀请</p>
	<p style="color: #555;font-size: 14px;">将下面的公共邀请链接通过QQ，微信等任何方式发给同事，即可点击申请加入公司。（申请需团队管理员审核并分配访问权限）</p>
	<span class="label label-success" id="label">{{invitLink}}</span><!-- <button class="btn btn-default" style="padding: .3em .5em;margin-left: .2em;">复制</button> -->
	<p style="color: #666;font-size: 14px;margin-top: 8px;">注意：任何看到邀请链接的人，都可以申请加入团队。意外泄漏请 <button class="btn btn-warning" style="padding: .1em .2em" ng-click="regenLink()">重新生成邀请链接</button></p>
	<button class="btn btn-default" style="padding: .3em .7em;" ng-click="agreeMemBack()">返回</button>
</div>
