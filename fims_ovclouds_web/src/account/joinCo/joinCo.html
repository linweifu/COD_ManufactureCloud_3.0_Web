<style type="text/css">
	#container {
		max-width: 768px;
		background-color: #f8f8f8;
		border: 1px solid #ececec;
		border-radius: 5px;
		padding: 0 25px;
	}	

	#btn-apply {
		padding: .7em 8em;
		margin: 1em  auto ;
		font-size: 16px;
	}
</style>

<div id="container" class="container text-center" ng-controller="joinCoCtrl">
<form name="applyForm" novalidate>
	<h3>申请加入{{joinCo.paramObj.companyShortName}}</h3>
	<p style="margin-bottom: 1.5em;">你需要发送认证申请，等待管理员通过</p>
	<input type="text" class="form-control " placeholder="请输入您在新公司的工号" style="margin-bottom: 1em;padding-top: 20px;padding-bottom: 20px;" ng-model="joinCo.userJobNumber" name="userJobNumber" required>
	<textarea name="" id="" class="form-control" rows="6" ng-model="joinCo.notes" name="notes" required></textarea>
	<button class="btn btn-success" id="btn-apply" ng-click="applyJoinCompany()" ng-disabled="applyForm.$invalid">申请加入</button>
</form>	
</div>
