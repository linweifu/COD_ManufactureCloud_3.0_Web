<style type="text/css">
	#container {
		max-width: 768px;
		background-color: #f8f8f8;
		border: 1px solid #ececec;
		border-radius: 5px;
		padding: 0 25px 20px 25px;
	}	
	h3 {color: #000;}
	#form-horizontal {margin-top: 1.5em;color: #333}
	.link {text-align: left !important; color: rgb(79,159,207)} 
	.left{text-align: left !important;float: left;padding-left: 15px;padding-top: 7px;padding-right: 5px;}

</style>

<div id="container" class="container" >
	<h3>公司信息设置</h3>
	<form class="form-horizontal" id="form-horizontal" name="companySetting" novalidate>
		<div class="form-group">
			<label for="comName" class="control-label left">公司简称</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="comName" name="shortName" ng-model="comSetting.shortName" ng-disabled="true" required> 
			</div>
			<!-- <a data-toggle="modal" data-target="#reviseDLItem" data-whatever="@mdo" ng-click="reviseDLItem(list)">修改</a> -->
			<a data-toggle="modal" data-target="#revisecomName" data-whatever="@mdo" ng-click="revisecomName(list)">修改公司简称</a>
         
		</div>
		<div class="form-group">
			<label for="name" class="left control-label">公司全称</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="name" name="name" ng-model="comSetting.name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="left control-label">公司行业</label>
			<div class="col-sm-5">
				<select class="form-control" ng-model="comSetting.iType"  ng-options="o as o.companyIndustry for o in comSetting.dictionary.iType" ng-change="comSetting.queryInfo()" name="s" required></select>
			</div>
			<div class="col-sm-5">
				<select class="form-control" ng-model="comSetting.iInfo" ng-selected="comSetting.industry.iInfo" ng-options="o as o.companyIndustry for o in comSetting.dictionary.iInfo" name="s1" required></select>
			</div>
		</div>
		<div class="form-group">
			<label class="left control-label">公司地址</label>
			<div class="col-sm-3">
				<select class="form-control" ng-disabled="true">
				  <option>中国</option>
				</select>
			</div>
			<div class="col-sm-3">
				<select class="form-control" ng-model="comSetting.aPro" ng-options="o as o.provinceName for o in comSetting.dictionary.province" ng-change="comSetting.getCity()" name="s2" ng-required></select>
			</div>
			<div class="col-sm-3">
				<select class="form-control" ng-model="comSetting.aCity" ng-options="o as o.cityName for o in comSetting.dictionary.city" name="s3" ng-required></select>
			</div>
		</div>
		<div class="form-group">
			<label for="comCode" class="left control-label">公司邮编</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="comCode" name="comCode" ng-model="comSetting.comCode" required>
			</div>
		</div>
		<div class="form-group">
			<label for="comTel" class="left control-label">公司电话</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="comTel" name="comTel" ng-model="comSetting.comTel" required>
			</div>
		</div>
		<div class="form-group">
			<label for="comWeb" class="left control-label">公司网址</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="comWeb" name="comWeb" ng-model="comSetting.comWeb" required>
			</div>
		</div>
		

		<button class="btn btn-success" style="padding: .3em .6em;" ng-disabled="companySetting.$invalid||  companySetting.$pristine" ng-click="comSetting.improveComInfo()">完善信息</button>

		<button class="btn btn-default" style="padding: .3em .6em; margin-left: 1em;" ng-click="back()" >返回</button>
	</form>
</div>

<div id="container" class="container" style="margin-top: 1em;">
	<h3>公司环境设置</h3>
	<form class="form-horizontal" id="form-horizontal" name="companyEnvirSettingForm" novalidate>
		<div class="form-group">
			<label class="left control-label">录入方式:</label>
			<div class="col-sm-4">
				<select class="form-control" ng-model="comSetting.input_way"  ng-options="o as o.input_way_name for o in comSetting.dictionary.input_way" name="input_way" required></select>
			</div>
		</div>
		
		<button class="btn btn-success" style="padding: .3em .6em;" ng-disabled="companyEnvirSettingForm.input_way.$pristine" ng-click="updateCompanySite()">保存设置</button>

		<button class="btn btn-default" style="padding: .3em .6em; margin-left: 1em;" ng-click="back()" >返回</button>
	</form>
</div>
