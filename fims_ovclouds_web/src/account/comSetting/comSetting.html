<style type="text/css">
	#container {
		max-width: 768px;
		background-color: #f8f8f8;
		border: 1px solid #ececec;
		border-radius: 5px;
		padding: 0 25px 20px 25px;
	}	
	h3 {color: #000;}
	#form-horizontal {margin-top: 1.5em;color: #333}
	.link {text-align: left !important; color: rgb(79,159,207)} 
	.left{text-align: left !important;float: left;padding-left: 15px;padding-top: 7px;padding-right: 5px;}

<div id="container" class="container" ng-controller="comSettingCtrl">
	<h3>公司信息设置</h3>
	<form class="form-horizontal" id="form-horizontal" name="companySetting" novalidate>
		<div class="form-group">
			<label for="comName" class="control-label left">公司简称</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="comName" name="shortName" ng-model="comSetting.shortName" ng-disabled="true" required> 
			</div>
			<a class="col-sm-2 control-label link">修改公司简称</a>
		</div>
		<div class="form-group">
			<label for="name" class="left control-label">公司全称</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="name" name="name" ng-model="comSetting.name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="left control-label">公司行业</label>
			<div class="col-sm-5">
				<select class="form-control" ng-model="comSetting.industry.iType" ng-options="o as o.name for o in comSetting.dictionary.iType" ng-change="comSetting.queryInfo()" name="s"></select>
			</div>
			<div class="col-sm-5">
				<select class="form-control" ng-model="comSetting.industry.iInfo" ng-options="o as o.name for o in comSetting.dictionary.iInfo" name="s1"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="left control-label">公司地址</label>
			<div class="col-sm-3">
				<select class="form-control" ng-disabled="true">
				  <option>中国</option>
				</select>
			</div>
			<div class="col-sm-3">
				<select class="form-control" ng-model="comSetting.address.province" ng-options="o as o.name for o in comSetting.dictionary.province" ng-change="comSetting.getCity()" name="s2"></select>
			</div>
			<div class="col-sm-3">
				<select class="form-control" ng-model="comSetting.address.city" ng-options="o as o.name for o in comSetting.dictionary.city" name="s3"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="comCode" class="left control-label">公司邮编</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" id="comCode" name="comCode" ng-model="comSetting.comCode" required>
			</div>
		</div>
		<div class="form-group">
			<label for="comTel" class="left control-label">公司电话</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="comTel" name="comTel" ng-model="comSetting.comTel" required>
			</div>
		</div>
		<div class="form-group">
			<label for="comWeb" class="left control-label">公司网址</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="comWeb" name="comWeb" ng-model="comSetting.comWeb" required>
			</div>
		</div>
		

		<button class="btn btn-success" style="padding: .3em .6em;" ng-disabled="companySetting.$invalid||companySetting.s.$pristine||companySetting.s1.$pristine||companySetting.s2.$pristine||companySetting.s3.$pristine||companySetting.s4.$pristine" ng-click="comSetting.improveComInfo()">完善信息</button
	</form>
